<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>LanguageMentor</title>

		<link href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

		<link href="assets/css/design.css" rel="stylesheet" type="text/css">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-messages.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.3/angular-material.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.min.js"></script>

		<script src="app/module.js"></script>
		<script src="app/config.js"></script>
		<script src="app/run.js"></script>
		<script src="app/shared/services.js"></script>
		<script src="app/shared/phrase/phraseController.js"></script>
		<script src="app/shared/phrase/phraseDirective.js"></script>
		<script src="app/components/frame/frameController.js"></script>
		<script src="app/components/collectionlist/content/collectionListContentController.js"></script>
		<script src="app/components/collection/content/collectionContentController.js"></script>
		<script src="app/components/collection/content/translationController.js"></script>
		<script src="app/components/collection/footer/collectionFooterController.js"></script>
	</head>
	<body>
		<div ng-app="app" ng-controller="frameController" class="site" layout="column" layout-align="top center">
			<div class="header title-color md-whiteframe-z1" layout="column" layout-align="center center" ng-cloak>
				{{header}}
			</div>
			<md-content class="scroll-box" layout="column" layout-align="start center" flex>
				<div class="content" layout="column" flex>
					<div ng-if="isProgress" layout="column" layout-align="center center" flex>
						<md-progress-circular  md-mode="indeterminate" md-diameter="96"></md-progress-circular>
					</div>
					<div ui-view="content"></div>
				</div>
			</md-content>
			<div ui-view="footer" class="footer title-color md-whiteframe-z1" layout="row" layout-align="center center"></div>
		</div>
	</body>
</html>
